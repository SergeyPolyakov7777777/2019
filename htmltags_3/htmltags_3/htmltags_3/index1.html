<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указываем язык содержимого -->
<html lang="ru">
	<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->
	<head>
		<!-- Заголовок страницы в браузере -->
		<title>Знакомство с HTML тегами. Часть №3 (Формы)</title>
		<!-- Кодировка страницы -->
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<!-- Отображаемое тело страницы -->
	<body>
		<form action="#">
			<div>
				<p>Name</p>
				<input tabindex="1" type="text" name="Name" placeholder="Name">
			</div>
			<div>
				<p>Password</p>
				<input tabindex="2" type="password" name="Password">
			</div>
			<div>
				<p>Phone number</p>
				<input tabindex="3" type="userphone" name="PhoneNumber">
			</div>
			<div>
				<p>Gender</p>
				<input type="radio" checked name="Gender" tabindex="5">Male
				<br>
				<input type="radio" name="Gender">Female
			</div>
			<div>
				<p>Possessions</p>
				<input type="checkbox" checked name="bike" tabindex="6">Bike
				<br>
				<input type="checkbox" name="car" tabindex="7">Car
				<br>
				<input type="checkbox" name="house" disabled>House
			</div>
			<div>
				<p>Additional information</p>
				<textarea name="addinf" tabindex="8"></textarea>
			</div>
		</form>

	</body>
</html>
